components:
  schemas:
    Brand:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        nationality:
          type: string
        mobiles:
          type: array
          items:
            $ref: '#/components/schemas/Mobile'
          readOnly: true
      required:
      - id
      - mobiles
      - name
      - nationality
    Mobile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        brand:
          type: string
        model:
          type: string
          title: Mobile model
          maxLength: 150
        country:
          type: string
        variants:
          type: array
          items:
            $ref: '#/components/schemas/Variant'
          readOnly: true
      required:
      - brand
      - country
      - id
      - model
      - variants
    PriceHistory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        variant:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,9}(?:\.\d{0,0})?$
          title: Variant price
        status:
          type: string
        date:
          type: string
      required:
      - date
      - id
      - price
      - status
      - variant
    Variant:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        mobile:
          type: string
        color:
          type: string
          title: Mobile color
          maxLength: 100
        size:
          type: number
          format: double
          minimum: 1
          title: Mobile screen size
        prices:
          type: array
          items:
            $ref: '#/components/schemas/PriceHistory'
          readOnly: true
        image:
          type: string
          format: uri
          title: Mobile image
      required:
      - color
      - id
      - image
      - mobile
      - prices
      - size
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
