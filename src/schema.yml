openapi: 3.0.3
info:
  title: Mobile Store Interview
  version: 1.0.0
  description: Mobile manager
paths:
  /api/korea-brands/:
    get:
      operationId: api_korea_brands_list
      description: Get a list of brands from Korea along with their related mobiles
        and variants.
      parameters:
      - in: query
        name: flat
        schema:
          type: integer
        description: Set to 1 to get the flat representation of the data.
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Brand'
          description: ''
        '406':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                '406':
                  value:
                    error: Parameter 'flat' is invalid!
          description: Flat parameter is missing.
  /api/mobile-brands/:
    get:
      operationId: api_mobile_brands_list
      description: Get a list of mobiles filtered by brand names.
      parameters:
      - in: query
        name: brands
        schema:
          type: string
        description: Comma-separated brand names to filter mobiles by.
        required: true
      - in: query
        name: flat
        schema:
          type: integer
        description: Set to 1 to get the flat representation of the data.
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mobile'
          description: ''
        '406':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                '406':
                  value:
                    error: Parameter 'flat' is invalid!
          description: Flat parameter is missing.
        '422':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                '406':
                  value:
                    error: Parameter 'brands' is missing!
          description: Brands parameter is missing.
  /api/same-nationality/:
    get:
      operationId: api_same_nationality_list
      description: Get a list of mobiles with the same brand nationality and country.
      parameters:
      - in: query
        name: flat
        schema:
          type: integer
        description: Set to 1 to get the flat representation of the data.
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
